<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>EMA-HTML Editor</title>
    </h:head>

    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="./PlantillaBase.xhtml">



            <ui:define name="content">

                <div align="center">
                    <h:form id="formRegistro">
                        <p:panelGrid columns="2">
                            <f:facet name="header">Registro
                            </f:facet>

                            <h:outputLabel value="Correo electronico"></h:outputLabel>
                            <p:inputText id="mail" value="#{correo.mail}"></p:inputText>



                            <h:outputLabel value="Nombre de Usuario"></h:outputLabel>
                            <p:inputText id="nombre" value="#{correo.nombre}"></p:inputText>

                  


                            <f:facet name="footer">
                                <center>
                                    <h:commandButton value="Guardar" action="#{correo.registraUsuarios()}"></h:commandButton>
                                </center>
                            </f:facet>

                        </p:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>       
</html>
