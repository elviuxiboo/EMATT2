<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>EMA-HTML Editor</title>
    </h:head>

    <h:body>

        <ui:composition template="PlantillaBase.xhtml">
             <ui:define name="content">
            
             	<h:form id="formtext">
                    
                <p:tabView id="tabView" dynamic="true">
                	<p:tab>
              	
              			   	<p:inputTextarea id="textcodigo" rows ="48" style="width: 100%" name="editor1" 
                    
                     value="#{visualizacion.codigo}"
                     completeMethod="#{completado.obtenEtiquetas}" 
                     minQueryLength="0" 
                     var="str"> 
                     	
                     
                      <f:ajax update="textcodigo" event="itemSelect" listener="#{completado.updateEntity}"></f:ajax>  
                     <!--p:tabView binding="#{etiquetaBean.tabView}" rendered= "true"></p:tabView-->        
                    	
                     </p:inputTextarea>
                	</p:tab>
                	
                	<p:tab>
                	
                	  <p:inputTextarea id="textcomplete" rows ="48" cols="100" name="editor" completeMethod="#{completado.obtenEtiquetas}" minQueryLength="0">    
                    	 <f:ajax update="textcomplete"  event="itemSelect" listener="#{completado.updateEntity}"></f:ajax>  
                     </p:inputTextarea> 
                	</p:tab> 
                	
                	<p:tab>
                		  <p:inputTextarea id="textcomplete2" rows ="48" cols="100" name="editor" completeMethod="#{completado.obtenEtiquetas}" minQueryLength="0">    
                    	 <f:ajax update="textcomplete2"  event="itemSelect" listener="#{completado.updateEntity}"></f:ajax>  
                     </p:inputTextarea> 
                	</p:tab>
                	
                </p:tabView>
                    
                     
                   
                    
                   
                	
                     
                       
             	
                  
                     <br></br>
                    <p:panelGrid columns="2" style="margin-right: 10px; float: right">
              
              		 	<h:commandButton action="#{visualizacion.mandaCod()}" name="Visualizar" value="Visualizacion"></h:commandButton>
                		
                	</p:panelGrid>
                
                
                     
                 </h:form>
             
             
        
                 
                 
                
             </ui:define>
             
         </ui:composition>

    </h:body>

</html>
