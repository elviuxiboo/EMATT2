<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>EMA-HTML Editor</title>
    </h:head>

    <h:body>
        <ui:composition template="PlantillaBase.xhtml">
            <ui:define name="content">
                <h:form>
                	<p:dataTable value="#{etiqueta.entity}" var="listaEtiquetas">
                		<p:column>
                			<f:facet name="header">
                				<h:outputText value="Etiqueta"></h:outputText>
                			</f:facet>
                			<h:outputText value="#{listaEtiquetas.properties.Nombre}"></h:outputText>
                		</p:column>
                		<p:column>
                			<f:facet name="header">
                				<h:outputText value="Descripción"></h:outputText>
                			</f:facet>
                			<h:outputText value="#{listaEtiquetas.properties.TipoEtiqueta}"></h:outputText>
                		</p:column>
                	<p:column>
                			<f:facet name="header">
                				<h:outputText value="Descripción"></h:outputText>
                			</f:facet>
                			<p:dataList value="#{atributo.listaNombres}" var="nombres">
                			#{nombres.properties.Nombre}
                			</p:dataList>
                		</p:column>
                	
                	</p:dataTable>
                
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
